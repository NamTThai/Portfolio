<!DOCTYPE HTML>
<html>
<head>
  <title>Nam Thai's Fun House</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Script import -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <!-- Style imports -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="import" href="css/custom-style.html">

  <!-- Fonts -->
  <link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&lang=en" rel="stylesheet" type="text/css">

  <!--  Load webcomponents-lite.min.js for polyfill support. -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <!-- Normailze stylesheet for cross-browser support -->
  <link rel="stylesheet" src="http://normalize-css.googlecode.com/svn/trunk/normalize.css">

  <!-- Import Polymer Components -->
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/iron-image/iron-image.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="bower_components/paper-material/paper-material.html">
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="components/event-listener.html">
  <link rel="import" href="components/running-welcome-text.html">

</head>
<body class="fullbleed layout vertical">
  <template id="eventListener" is="dom-bind">
    <paper-header-panel id="headerPanel" mode="waterfall" on-content-scroll="navigationbarScrollHandler">
      <paper-material id="navigationbar" class="paper-header" elevation="2">
        <nav id="navigationbar" class="row">
          <paper-button class="navigationbar-button col-4">Features</paper-button>
          <paper-button class="navigationbar-button col-4">About</paper-button>
          <paper-button class="navigationbar-button col-4">Contact</paper-button>
        </nav>
        <header class="row">
          <iron-image id="profile-pict" src="images/mini-profile.png" class="circle-image"
            style="background-color: lightgray" preload fade
            width=100 height=100 sizing="contain"
          ></iron-image>
          <h1>TNT's Fun House</h1>
        </header>
        <running-welcome-text id="header-subtitle" text="May I have the pleasure?"></running-welcome-text>
      </paper-material>

      <div id="portfolioContent" class="content">
        <div id="features">
          <header>Feature Works</header>
          <section id="gameSimulator">
            <header>Game Simulator</header>
          </section>
          <section id="applicationDevelopment">
            <header>Application Development</header>
          </section>
          <section id="academicResearch">
            <header>Academic Research</header>
          </section>
        </div>
        <div class="grid">
          <div class="row">
            <header>About/Testimonials</header>
          </div>
          <div class="col-12">
            <img src="http://placekitten.com/g/1200/300" alt="This is my testimonial cards">
          </div>
          <img src="http://placekitten.com/g/1200/300" alt="This is my testimonial cards">
          <img src="http://placekitten.com/g/1200/300" alt="This is my testimonial cards">
        </div>
        <div class="row">
          <header>Contact</header>
        </div>
        <div class="row">
          <footer>This is my footer</footer>
        </div>
      </div>
    </paper-header-panel>
    <div id="fabContainer" class="content">
      <paper-fab on-click="scrollToTop" class="green"></paper-fab>
    </div>
  </template>
</body>
</html>
