<!DOCTYPE HTML>
<html>
<head>
    <title>Nam Thai's Fun House</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&lang=en" rel="stylesheet" type="text/css">

    <!--  Load webcomponents-lite.min.js for polyfill support. -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- Normailze stylesheet for cross-browser support -->
    <link rel="stylesheet" src="http://normalize-css.googlecode.com/svn/trunk/normalize.css">

    <!-- Import Polymer Components -->
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
    <link rel="import" href="bower_components/iron-image/iron-image.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-material/paper-material.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
</head>
<body class="fullbleed layout vertical">
    <paper-header-panel mode="waterfall" on-content-scroll="{{navigationbarScrollHandler}}">
        <paper-material id="navigationbar" class="paper-header" elevation="2">
            <nav id="navigationbar" class="row">
                <paper-button class="navigationbar-button col-4">Features</paper-button>
                <paper-button class="navigationbar-button col-4">About</paper-button>
                <paper-button class="navigationbar-button col-4">Contact</paper-button>
            </nav>
            <header class="row">
                <iron-image src="images/mini-profile.png" class="circle-image"
                    style="background-color: lightgray" preload fade
                    width=100 height=100 sizing="contain"
                ></iron-image>
                <h1>TNT's Fun House</h1>
            </header>
            <h2>May I have the pleasure?</h2>
        </paper-material>

        <div class="content">

            <div class="grid">
                <div class="row">
                    <header>Feature Works</header>
                </div>
                <div class="row">
                    <div class="col-4">
                        <img src="http://placekitten.com/g/600/300" alt="This is my feature works">
                    </div>
                    <div class="col-4">
                        <img src="http://placekitten.com/g/600/300" alt="This is my feature works">
                    </div>
                    <div class="col-4">
                        <img src="http://placekitten.com/g/600/300" alt="This is my feature works">
                    </div>
                </div>
            </div>
            <div class="grid">
                <div class="row">
                    <header>About/Testimonials</header>
                </div>
                <div class="col-12">
                    <img src="http://placekitten.com/g/1200/300" alt="This is my testimonial cards">
                </div>
            </div>
            <div class="row">
                <header>Contact</header>
            </div>
            <div class="row">
                <footer>This is my footer</footer>
            </div>
        </div>
    </paper-header-panel>

    <script>
        document.addEventListener('WebComponentsReady', function() {
            console.log("document ready");
        });
    </script>

    <script>
        Polymer ({
            is: "custom-element",

            navigationbarScrollHandler: function(event) {
                var scroller = event.detail.target;
                console.log(scroller.scrollTop);
            }
        });
    </script>
</body>
</html>
