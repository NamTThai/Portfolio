<!DOCTYPE HTML>
<html>
<head>
  <title>Nam Thai's Fun House</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jquery import -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

  <!-- Style imports -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="import" href="css/custom-style.html">

  <!-- Fonts -->
  <link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&lang=en" rel="stylesheet" type="text/css">

  <!--  Load webcomponents-lite.min.js for polyfill support. -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <!-- Normailze stylesheet for cross-browser support -->
  <link rel="stylesheet" src="http://normalize-css.googlecode.com/svn/trunk/normalize.css">

  <!-- Import Polymer Components -->
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/iron-image/iron-image.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="bower_components/paper-material/paper-material.html">
  <link rel="import" href="bower_components/paper-ripple/paper-ripple.html">
  <link rel="import" href="bower_components/paper-styles/paper-styles.html">
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="components/event-listener.html">
  <link rel="import" href="components/running-welcome-text.html">

</head>
<body class="fullbleed layout vertical">
  <template id="eventListener" is="dom-bind">
    <paper-header-panel id="headerPanel" mode="waterfall" on-content-scroll="navigationbarScrollHandler">
      <paper-material id="navigationbar" class="paper-header" elevation="2">
        <header id="headerNavigation" class="row tallHeader">
            <iron-image id="profilePict" src="images/mini-profile.png" class="circle-image tallHeader"
              style="background-color: lightgray" preload fade sizing="contain"
            ></iron-image>
            <h1 class="tallHeader">TNT's Fun House</h1>
            <span class="flex"></span>
            <paper-button class="navigationbar-button" on-click="reroute" hash="#features">
              features
              <a ></a>
            </paper-button>
            <paper-button class="navigationbar-button" on-click="reroute" hash="#about">
              about
              <a ></a>
            </paper-button>
            <paper-button class="navigationbar-button" on-click="reroute" hash="#contact">
              contact
              <a ></a>
            </paper-button>
        </header>
        <running-welcome-text id="headerSubtitle" text="May I have the pleasure?"></running-welcome-text>
      </paper-material>

      <div id="portfolioContent" class="content">
        <section id="features">
          <header>Feature Works</header>
          <content class="row">
            <paper-material elevation="1" class="featureCard">
              <header class="featureHeader" on-click="featureToggle">
                <paper-ripple></paper-ripple>
                Game Simulator
              </header>
              <iron-collapse class="featureCollapse">
                <div class="featureContent">
                  <div>Sample Content</div>
                </div>
              </iron-collapse>
            </paper-material>
            <paper-material elevation="1" class="featureCard">
              <header class="featureHeader" on-click="featureToggle">
                <paper-ripple></paper-ripple>
                Application Development
              </header>
              <iron-collapse class="featureCollapse">
                <div class="featureContent">
                  <div>Sample Content</div>
                </div>
              </iron-collapse>
            </paper-material>
            <paper-material elevation="1" class="featureCard">
              <header class="featureHeader" on-click="featureToggle">
                <paper-ripple></paper-ripple>
                Academic Research
              </header>
              <iron-collapse class="featureCollapse">
                <div class="featureContent">
                  <div>Sample Content</div>
                </div>
              </iron-collapse>
            </paper-material>
          </content>
        </section>
        <section id="about">
          <div class="grid">
            <div class="row">
              <header>About/Testimonials</header>
            </div>
            <div class="col-12">
              <img src="http://placekitten.com/g/1200/300" alt="This is my testimonial cards">
            </div>
            <img src="http://placekitten.com/g/1200/300" alt="This is my testimonial cards">
            <img src="http://placekitten.com/g/1200/300" alt="This is my testimonial cards">
          </div>
        </section>
        <section id="contact">
          <div class="row">
            <header>Contact</header>
          </div>
        </section>
        <div id="footer" class="row">
          <footer>This is my footer</footer>
        </div>
      </div>
    </paper-header-panel>
    <div id="fabContainer" class="content">
      <paper-fab id="scrollToTop" on-click="scrollToTop" class="green" icon="expand-less"></paper-fab>
    </div>
  </template>
</body>
</html>
