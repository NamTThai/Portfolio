<!DOCTYPE HTML>
<html>
<head>
  <title>Nam Thai's Fun House</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Import various awesome support libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="bower_components/typed.js/dist/typed.min.js"></script>

  <!-- Style imports -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="import" href="css/custom-style.html">

  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

  <!--  Load webcomponents-lite.min.js for polyfill support. -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <!-- Import enquire for javascript responsive support -->
  <script src="bower_components/media-match/media.match.min.js"></script>
  <script src="bower_components/enquire/dist/enquire.min.js"></script>

  <!-- Normailze stylesheet for cross-browser support -->
  <link rel="stylesheet" src="http://normalize-css.googlecode.com/svn/trunk/normalize.css">

  <!-- Import Polymer Components -->
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/iron-image/iron-image.html">
  <link rel="import" href="bower_components/iron-media-query/iron-media-query.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-material/paper-material.html">
  <link rel="import" href="bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="bower_components/paper-ripple/paper-ripple.html">
  <link rel="import" href="bower_components/paper-styles/paper-styles.html">
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">

  <!-- Import my custom components -->
  <link rel="import" href="components/event-listener.html">
  <link rel="import" href="components/resource-num.html">
  <link rel="import" href="components/responsive.html">
  <link rel="import" href="components/welcome-text.html">

</head>
<body class="fullbleed layout vertical">
  <template id="eventListener" is="dom-bind">
    <paper-drawer-panel id="mainDrawerPanel" force-narrow>
      <paper-menu drawer selected="0">
        <paper-item hash="#features" on-click="reroutePanel">Features</paper-item>
        <paper-item hash="#about" on-click="reroutePanel">About</paper-item>
        <paper-item hash="#contact" on-click="reroutePanel">Contact</paper-item>
      </paper-menu>
      <section main class="relative">
        <paper-header-panel id="headerPanel" mode="waterfall" on-content-scroll="navigationbarScrollHandler">
          <paper-material id="navigationbar" class="paper-header" elevation="2">
            <header id="headerNavigation" class="tallHeader">
              <iron-image id="headerGallery" src="images/gallery1.png" preload fade sizing="contain"></iron-image>
              <div id="subHeaderNavigation" class="row">
                <iron-image id="profilePict" src="images/mini-profile.png" class="circle-image"
                  preload fade sizing="contain"></iron-image>
                <h1>NAM THAI</h1>
                <div class="row flex">
                  <div id="galleryItems">
                    <iron-image class="galleryItem" src="images/gallery1.png" preload fade sizing="cover"></iron-image>
                    <iron-image class="galleryItem" src="images/gallery2.png" preload fade sizing="cover"></iron-image>
                    <iron-image class="galleryItem" src="images/gallery3.png" preload fade sizing="cover"></iron-image>
                    <iron-image class="galleryItem" src="images/gallery4.png" preload fade sizing="cover"></iron-image>
                    <iron-image class="galleryItem" src="images/gallery5.png" preload fade sizing="cover"></iron-image>
                    <iron-image class="galleryItem" src="images/gallery6.png" preload fade sizing="cover"></iron-image>
                  </div>
                </div>
                <paper-button class="navigationbar-button" on-click="reroute" hash="#features">
                  features
                  <a ></a>
                </paper-button>
                <paper-button class="navigationbar-button" on-click="reroute" hash="#about">
                  about
                  <a ></a>
                </paper-button>
                <paper-button class="navigationbar-button" on-click="reroute" hash="#contact">
                  contact
                  <a ></a>
                </paper-button>
              </div>
            </header>
            <header id="welcome">
              <span id="runningWelcomeText"></span>
            </header>
          </paper-material>

          <div id="portfolioContent" class="content">
            <section id="features">
              <header>Feature Works</header>
              <content class="row">
                <paper-material elevation="1" class="featureCard">
                  <header class="featureHeader" on-click="featureToggle">
                    <paper-ripple></paper-ripple>
                    Game Simulator
                  </header>
                  <iron-collapse class="featureCollapse">
                    <div class="featureContent">
                      <div>Sample Content</div>
                    </div>
                  </iron-collapse>
                </paper-material>
                <paper-material elevation="1" class="featureCard">
                  <header class="featureHeader" on-click="featureToggle">
                    <paper-ripple></paper-ripple>
                    Application Development
                  </header>
                  <iron-collapse class="featureCollapse">
                    <div class="featureContent">
                      <div>Sample Content</div>
                    </div>
                  </iron-collapse>
                </paper-material>
                <paper-material elevation="1" class="featureCard">
                  <header class="featureHeader" on-click="featureToggle">
                    <paper-ripple></paper-ripple>
                    Academic Research
                  </header>
                  <iron-collapse class="featureCollapse">
                    <div class="featureContent">
                      <div>Sample Content</div>
                    </div>
                  </iron-collapse>
                </paper-material>
              </content>
            </section>
            <section id="about">
              <div class="grid">
                <div class="row">
                  <header>About/Testimonials</header>
                </div>
                <div class="col-12">
                  <img src="http://placekitten.com/g/1200/300" alt="This is my testimonial cards">
                </div>
                <img src="http://placekitten.com/g/1200/300" alt="This is my testimonial cards">
                <img src="http://placekitten.com/g/1200/300" alt="This is my testimonial cards">
              </div>
            </section>
            <section id="contact">
              <div class="row">
                <header>Contact</header>
              </div>
            </section>
            <div id="footer" class="row">
              <footer>This is my footer</footer>
            </div>
          </div>
        </paper-header-panel>
        <div id="fabContainer" class="content">
          <paper-fab id="scrollToTop" on-click="scrollToTop" class="green" icon="expand-less"></paper-fab>
        </div>
      </section>
    </paper-drawer-panel>
  </template>
</body>
</html>
